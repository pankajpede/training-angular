<div class="card">
  <p-card>
    <div class="flex align-items-center">
      <p-avatar
        [image]="
          userProfile
            ? 'https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png'
            : ''
        "
        shape="circle"
        size="xlarge"
        styleClass="mr-2"
      ></p-avatar>
      <div>
        <h1 class="mb-0">{{ userProfile?.name }}</h1>
        <p class="mt-0">{{ userProfile?.username }}</p>
      </div>
    </div>
  </p-card>
</div>
