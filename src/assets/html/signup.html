<!DOCTYPE html>
<html>
  <head>
    <title>AZURE</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/a/a8/Microsoft_Azure_Logo.svg"
    />

    <link
      href="https://fispoke-dev.firstrate-wealthtech.com/assets/html/styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fispoke-dev.firstrate-wealthtech.com/assets/html/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="app app-background-color">
    <div
      style="display: none"
      class="container unified_container"
      id="unified_container"
      role="presentation"
    >
      <div class="row col-sm-12 col-md-12 col-lg-12">
        <div class="col-md-2 col-lg-2"></div>
        <div class="col-sm-12 col-md-8 col-lg-8">
          <div class="panel panel-default">
            <div class="panel-body">
              <img
                class="companyLogo"
                data-tenant-branding-logo="true"
                src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Microsoft_Azure_Logo.svg"
                alt="Azure Logo"
              />
              <div class="justify-content-center text-center">
                <h1 class="page-title">Your Log In Page Here</h1>
              </div>
              <div class="justify-content-center text-center">
                <div class="page-subtitle text-center">
                  Provide your details for the Log In Here
                </div>
              </div>
              <div class="justify-content-center text-center">
                <div class="page-signin text-center">Sign In</div>
              </div>
              <div id="api" role="main"></div>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
